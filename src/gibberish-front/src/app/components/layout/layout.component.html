<!--Logout modal window-->
<ng-template #logout let-modal>
  <div class="modal-body">
    <div>Are you sure you wish to logout? :(</div>
  </div>
  <div class="modal-footer">
    <button id="confirm" type="button" class="btn btn-dark button-lg" (click)="onLogout(modal)" routerLink="/login" >Logout</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Logout click')">Cancel</button>
  </div>
</ng-template>
