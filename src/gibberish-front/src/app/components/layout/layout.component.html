<!--Navbar-->
<nav id="navbar" class="navbar navbar-light">
  <a class="navbar-brand col-auto mr-auto">Gibberish+</a>

  <div *ngIf="loggedIn()" class="btn-group d-inline-block col-lg-3 col-md-4 col-sm-6 col-xs-6 text-right">
    <button type="button button-lg" class="btn btn-outline-dark button-lg">
      <fa-icon [icon]="faUser"></fa-icon> {{nameSurname}}
    </button>

    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown" id="layout_dropdown">
      <button class="btn btn-outline-dark button-lg dropdown-toggle-split" ngbDropdownToggle></button>
      
      <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
        <button ngbDropdownItem (click)="open(logout)" id="logout">Logout</button>
      </div>

    </div>
  </div>
  <div *ngIf="!loggedIn()">
    <a class="text-dark col-auto m-2" routerLink="/login"><b>Login</b></a>
    <a class="text-dark col-auto m-2" routerLink="/register"><b>Register</b></a>
    <button class="btn btn-sm btn-warning m-2" (click)="switchToDevice()"></button>
  </div>
</nav>

<!--Content-->
<div class="container w-100">
    <router-outlet></router-outlet>
</div>
 
<!--Logout modal window-->
<ng-template #logout let-modal>
  <div class="modal-body">
    <div>Are you sure you wish to logout? :(</div>
  </div>
  <div class="modal-footer">
    <button id="confirm" type="button" class="btn btn-dark button-lg" id="logoutButton" (click)="onLogout(modal)" routerLink="/login" >Logout</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Logout click')">Cancel</button>
  </div>
</ng-template>
